<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="code.js" defer></script>
    <title>Calcyalater</title>
</head>
<body>
    <div id="container">
        <div id="display">
            <div id="passedcalculation"></div>
            <div id="calculation"></div>
        </div>
        <div id="buttons">
            <div id="doperators">
                <button id="clear" class="doperators">clear</button>
                <button id="delete" class="doperators">delete</button>
            </div>
            <div id="operators">
                <button id="7" class="operator">7</button>
                <button id="8" class="operator">8</button>
                <button id="9" class="operator">9</button>
                <button id="divide" class="operator" id="ops">รท</button>
                <button id="4" class="operator">4</button>
                <button id="5" class="operator">5</button>
                <button id="6" class="operator">6</button>
                <button id="multiply" class="operator" id="ops">ร</button>
                <button id="1" class="operator">1</button>
                <button id="2" class="operator">2</button>
                <button id="3" class="operator">3</button>
                <button id="-" class="operator" id="ops">-</button>
                <button id="." class="operator">.</button>
                <button id="0" class="operator">0</button>
                <button id="=" class="operator">=</button>
                <button id="+" class="operator" id="ops">+</button>
            </div>
        </div>
    </div>
</body>
</html>
